<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TITLE</title>

    <link href="index.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">


    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="bower_components/google-chart/google-chart.html">
    <link rel="import" href="bower_components/paper-material/paper-material.html">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
</head>
<body class="fullbleed layout vertical">
<paper-header-panel id="header-panel" class="flex">
    <paper-toolbar id="toolbar">
        <div>TITLE</div>
    </paper-toolbar>
</paper-header-panel>

<div id="content">
    <paper-material elevation="2" id="filter-holder">
        <div id="date-filter-holder"><br>DATE/YEAR PICKER<br></div>
        <div id="ocene-filter-holder">
            <p class="filter-label">Ocene:</p><br>
            <paper-radio-group selected="small">
                <paper-radio-button name="povprecni-uspeh" checked="true">Povpre훾na ocena</paper-radio-button>
                <br>
                <paper-radio-button name="zakljucni-uspeh">Zaklju훾ni uspeh</paper-radio-button>
            </paper-radio-group>
        </div>
        <div id="izostanik-filter-holder">
            <p class="filter-label">Izostanki:</p>
            <div class="toggle-holder">
                <paper-toggle-button checked="true"></paper-toggle-button>
                <p class="toggle-label">Opravi훾eni</p>
            </div>
            <div class="toggle-holder">
                <paper-toggle-button checked="true"></paper-toggle-button>
                <p class="toggle-label">Neopravi훾eni</p>
            </div>
        </div>
        <div id="letnik-filter-holder">
            <p class="filter-label">Letnik:</p><br>
            <paper-checkbox class="filter-checkbox" checked>1.</paper-checkbox>
            <br>
            <paper-checkbox class="filter-checkbox" checked>2.</paper-checkbox>
            <br>
            <paper-checkbox class="filter-checkbox" checked>3.</paper-checkbox>
            <br>
            <paper-checkbox class="filter-checkbox" checked>4.</paper-checkbox>
        </div>
        <div id="oddelek-filter-holder">
            <p class="filter-label">Oddelek:</p><br>
            <paper-checkbox class="filter-checkbox" checked>A</paper-checkbox>
            <br>
            <paper-checkbox class="filter-checkbox" checked>B</paper-checkbox>
            <br>
            <paper-checkbox class="filter-checkbox" checked>C</paper-checkbox>
            <br>
            <paper-checkbox class="filter-checkbox" checked>D</paper-checkbox>
            <br>
            <paper-checkbox class="filter-checkbox" checked>E</paper-checkbox>
            <br>
            <paper-checkbox class="filter-checkbox" checked>F</paper-checkbox>
        </div>
        <div id="spol-filter-holder">
            <p class="filter-label">Spol:</p><br>
            <paper-checkbox class="filter-checkbox" checked>Fantje</paper-checkbox>
            <br>
            <paper-checkbox class="filter-checkbox" checked>Dekleta</paper-checkbox>
        </div>
    </paper-material>
    <div id="display-holder">
        <paper-material id="facts-holder" elevation="2">
            <p class="p-center">744 dijakov</p><br>
            <p class="p-center">342 fantov</p><br>
            <p class="p-center">402 deklet</p><br>
        </paper-material>
        <paper-material id="stats-holder" elevation="2"></paper-material>

    </div>
    <paper-material id="chart-holder" elevation="2">
        <google-chart
                id="chart"
                type='pie'
                options='{"title": "Distribution of days in 2001Q1"}'
                cols='[{"label":"Month", "type":"string"}, {"label":"Days", "type":"number"}]'
                rows='[["Jan", 31],["Feb", 28],["Mar", 31]]'>
        </google-chart>
    </paper-material>
</div>

</div>

</body>
</html>
